<div class="mt-2">
  <form [formGroup]="form">
    <fieldset class="mt-2">
      <legend class="text-blue-500">{{$title()}}</legend>

      <div class="formgrid grid">
        <div class="field col-12 md:col-6">
          <label for="calibers">Calibre</label>
          <div>
            <p-dropdown
              [options]="calibers"
              id="calibers"
              optionLabel="label"
              class="ml-2"
              [style]="{'width':'100%'}"
              formControlName="caliber"
              optionValue="id"
              (onChange)="selectedCaliber($event.value)"
              placeholder="Selectionnez un calibre"></p-dropdown>
          </div>
        </div>
        <div class="field col-12 md:col-6">
          <label for="factory">Marque</label>
          <div>
            <p-dropdown
              [options]="factories"
              id="factory"
              optionLabel="name"
              class="ml-2"
              [style]="{'width':'100%'}"
              formControlName="factory"
              optionValue="id"
              placeholder="Selectionnez une marque"></p-dropdown>
          </div>
        </div>
        <div class="field col-12 md:col-6">
          <label for="weights">Poids</label>
          <div>
            <p-dropdown
              [options]="weights"
              id="weights"
              optionLabel="label"
              [style]="{'width':'100%'}"
              class="ml-2"
              formControlName="weight"
              optionValue="id"
              placeholder="Selectionnez un poids"></p-dropdown>
          </div>
        </div>

        <div class="field col-12 md:col-6">
          <label for="name">Nom</label>
          <input
            type="text"
            pInputText
            class="w-full"
            formControlName="name"
            id="name" />
        </div>
        <div class="field col">
          <label for="initialSpeed">Vitesse initiale en m/s)</label>
          <div>
            <p-inputNumber
              suffix=" m/s"
              inputId="integeronly"
              id="initialSpeed"
              formControlName="initialSpeed"></p-inputNumber>
          </div>
        </div>

        <div class="field col-12">
          <p-button
            label="Valider"
            class="mt-3"
            (onClick)="submit()"
            [disabled]="form.invalid"></p-button>
        </div>
      </div>
    </fieldset>
  </form>
</div>
