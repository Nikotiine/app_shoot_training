<div class="mt-5">
  <p-table [value]="ammunition" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th>Id</th>
        <th>Marque - Model</th>
        <th>Vitesse initiale</th>
        <th>Poids</th>
        <th>Ajout√© le</th>
        <th class="text-center">Modifier</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-ammo>
      <tr>
        <td>{{ ammo.caliber.caliber }}</td>
        <td>{{ ammo.factory.name }} - {{ ammo.name }}</td>
        <td>{{ ammo.initialSpeed}}</td>
        <td>{{ ammo.weight.grain }}</td>
        <td>{{ ammo.createdAT | date:'dd MMM yyyy' }}</td>
        <td class="text-center">
          <p-button
            label="Editer"
            icon="pi pi-user-edit"
            [text]="true"></p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
