<div class="mt-5">
  <p-table [value]="weapons" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>Marque</th>
        <th>Model</th>
        <th>Calibre</th>
        <th>Longueur du canon</th>
        <th>Ajouter le</th>
        <th class="text-center">Modifier</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-weapon>
      <tr>
        <td>{{ weapon.id }}</td>
        <td>{{ weapon.factory.name }}</td>
        <td>{{ weapon.model }} - {{ weapon.variation }}</td>
        <td>{{ weapon.caliber.caliber }}</td>
        <td>{{ weapon.barrelLength }}</td>
        <td>{{ weapon.createdAT | date:'dd MMM yyyy' }}</td>
        <td class="text-center">
          <p-button
            label="Editer"
            icon="pi pi-user-edit"
            [text]="true"></p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
