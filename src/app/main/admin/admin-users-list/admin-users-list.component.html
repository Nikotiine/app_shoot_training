<div class="mt-3">
  <p-button
    label="Retour"
    icon="pi pi-arrow-left"
    [link]="true"
    [routerLink]="['/'+Routing.ADMIN+'/'+Routing.ADMIN_DASHBOARD]" />
</div>
<h2 class="text-blue-500 text-2xl text-center">Gestion des utilisateurs</h2>
@defer (when users.length > 0){
<div class="mt-5">
  <p-table [value]="users" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th>Id</th>
        <th>Nom - Prenom</th>
        <th>Membre depuis</th>
        <th>Role</th>
        <th>Status</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.lastName }} - {{ user.firstName }}</td>
        <td>{{ user.createdAt | date:'dd MMM yyyy' }}</td>
        <td>
          <div class="flex align-items-center">
            {{ user.role }}
            <p-button
              icon="pi pi-user-edit"
              severity="warning"
              [text]="true"
              (onClick)="changeRole(user.id)"></p-button>
          </div>
        </td>
        <td>
          <div class="flex align-items-center">
            {{ user.active ? 'Actif':'DesactivÃ©' }}
            <p-button
              icon="pi pi-ban"
              severity="danger"
              [text]="true"
              (onClick)="confirm($event,user)"></p-button>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
<p-dialog
  header="Changer le role"
  [(visible)]="showChangeRoleForm"
  [style]="{width: '50vw'}">
  <div class="flex align-items-center">
    <form [formGroup]="form">
      <p-dropdown
        formControlName="role"
        [options]="roles"
        appendTo="body"
        placeholder="Choisir un role"></p-dropdown>
      <p-button
        label="Valider"
        class="ml-2"
        (onClick)="submitChangeRole()"></p-button>
    </form>
  </div>
</p-dialog>
}
