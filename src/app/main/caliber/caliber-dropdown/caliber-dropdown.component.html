<form [formGroup]="form">
  <p-dropdown
    [options]="calibers"
    id="calibers"
    formControlName="caliber"
    optionLabel="label"
    [style]="{'width':'100%','margin-bottom':'0.3rem'}"
    optionValue="id"
    (onChange)="sendId($event.value)"
    placeholder="{{$customPlaceholder()}}"></p-dropdown>
</form>
