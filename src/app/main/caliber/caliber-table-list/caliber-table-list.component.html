@defer (when calibers.length > 0){ @if (!visible){

<p-table [value]="calibers" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template pTemplate="header">
    <tr>
      <th>Id</th>
      <th>Nom</th>
      <th class="text-center">Modifier</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-caliber>
    <tr>
      <td>{{ caliber.id }}</td>
      <td>{{ caliber.label }}</td>
      <td class="text-center">
        <p-button
          label="Editer"
          icon="pi pi-user-edit"
          [text]="true"></p-button>
      </td>
    </tr>
  </ng-template>
</p-table>
} }
<div class="mt-2 text-center">
  <p-button
    label="{{ visible ? 'Annuler' : 'Ajouter' }}"
    icon="pi {{visible ? 'pi-times' : 'pi-plus'}}"
    (onClick)="add()"></p-button>
</div>
@defer (when visible){ @if (visible){
<app-caliber-add (caliberAdded)="newCaliber($event)"></app-caliber-add>
} }
