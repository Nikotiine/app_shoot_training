<div class="mt-2">
  <form [formGroup]="form">
    <fieldset class="mt-2">
      <legend class="text-blue-500">{{title()}} {{factoryLabel()}}</legend>

      <div class="formgrid grid">
        <div class="field col-12">
          <label for="name">Nom</label>
          <input
            type="text"
            pInputText
            class="w-full"
            formControlName="name"
            id="name" />
        </div>

        <div class="field col-12">
          <p-button
            label="Valider"
            class="mt-3"
            (onClick)="submit()"
            [disabled]="form.invalid"></p-button>
        </div>
      </div>
    </fieldset>
  </form>
</div>
