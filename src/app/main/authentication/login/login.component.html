<div class="text-center">
  <a routerLink="/{{Routing.REGISTER}}">Pas encore de compte ?</a>

  <form [formGroup]="form">
    <span class="p-input-icon-left">
      <i class="pi pi-user"></i>
      <input
        type="text"
        pInputText
        formControlName="email"
        placeholder="email" />
    </span>
    <br />
    <span class="p-input-icon-left my-2">
      <i class="pi pi-lock"></i>
      <input
        type="password"
        pInputText
        formControlName="password"
        placeholder="password" />
    </span>
    <br />
    <a routerLink="/{{Routing.REGISTER}}">Mot de passe oubli√© ?</a>
    <br />
    <p-button label="send" class="mt-2" (onClick)="submit()"></p-button>
  </form>
</div>
