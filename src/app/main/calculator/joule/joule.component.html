<div class="text-center">
  <h2 class="text-blue-500">Calculateur de puissance (Joules)</h2>
  <form [formGroup]="form">
    <fieldset class="mt-2">
      <legend>Parametres</legend>
      <div class="mt-2">
        <label for="weight">Poids (*)</label>
        <p-inputNumber
          mode="decimal"
          [maxFractionDigits]="2"
          inputId="minmaxfraction"
          id="weight"
          class="ml-2"
          formControlName="weight"></p-inputNumber>
      </div>
      <div class="mt-2">
        <label for="speed">Vitesse M/S</label>
        <p-inputNumber
          inputId="integeronly"
          id="speed"
          formControlName="speed"></p-inputNumber>
      </div>
      <div class="mt-3">
        <p-button
          label="Calculer"
          (onClick)="calculate()"
          [disabled]="form.invalid"></p-button>
      </div>
    </fieldset>
  </form>
  @defer (when result){
  <div class="mt-5">
    <h3 class="text-red-500">Puissance</h3>
    <p>{{result}} joules</p>
  </div>

  }
</div>
